<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LS Aim - Link Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Auth Styles */
        .auth-box {
            background: white;
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            color: #667eea;
        }

        .logo i {
            font-size: 2.5rem;
        }

        .logo h1 {
            font-size: 2.2rem;
            font-weight: 700;
        }

        .form-container h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .switch-text {
            margin-top: 20px;
            color: #666;
        }

        .switch-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-text a:hover {
            text-decoration: underline;
        }

        /* App Styles */
        header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        #userName {
            font-weight: 600;
            color: #333;
        }

        .btn-logout {
            background: #ff4757;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
        }

        .btn-logout:hover {
            background: #ff3742;
        }

        /* Card Styles */
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card .input-group {
            margin-bottom: 20px;
        }

        .card .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card .input-group input {
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
        }

        .card .input-group small {
            display: block;
            margin-top: 5px;
            color: #888;
            font-size: 0.85rem;
        }

        /* Links List */
        .links-list {
            display: grid;
            gap: 15px;
        }

        .link-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
            cursor: pointer;
        }

        .link-item:hover {
            transform: translateX(5px);
            background: #f0f2ff;
        }

        .link-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .link-note {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .link-date {
            color: #888;
            font-size: 0.9rem;
        }

        .link-short {
            color: #667eea;
            font-weight: 500;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .link-original {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .link-stats {
            display: flex;
            gap: 15px;
            color: #888;
            font-size: 0.85rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close {
            position: absolute;
            right: 25px;
            top: 20px;
            font-size: 28px;
            color: #aaa;
            cursor: pointer;
            font-weight: bold;
        }

        .close:hover {
            color: #333;
        }

        .modal-body {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin: 20px 0;
        }

        .copy-box {
            display: flex;
            gap: 10px;
            margin: 10px 0 20px;
        }

        .copy-box input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn-copy {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
        }

        .btn-copy:hover {
            background: #5a6fd8;
        }

        .original-link {
            color: #666;
            word-break: break-all;
            margin: 10px 0 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .qr-section {
            text-align: center;
        }

        #qrcode {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: inline-block;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e1e1;
        }

        .btn-danger {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-danger:hover {
            background: #ff3742;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error State */
        .error {
            color: #ff4757;
            text-align: center;
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .modal-body {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 20px;
                padding: 20px;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .user-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .auth-box {
                margin: 20px auto;
                padding: 20px;
            }
            
            body {
                padding: 10px;
            }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1001;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.error {
            background: #ff4757;
        }

        .notification.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <!-- Auth Container -->
    <div id="authContainer" class="container">
        <div class="auth-box">
            <div class="logo">
                <i class="fas fa-link"></i>
                <h1>LS Aim</h1>
            </div>
            
            <div id="loginForm" class="form-container">
                <h2>Login</h2>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button onclick="login()" class="btn btn-primary">Login</button>
                <p class="switch-text">Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
            </div>
            
            <div id="signupForm" class="form-container" style="display: none;">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signupName" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupPassword" placeholder="Password (min. 6 chars)" required>
                </div>
                <button onclick="signup()" class="btn btn-primary">Sign Up</button>
                <p class="switch-text">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="appContainer" class="container" style="display: none;">
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fas fa-link"></i>
                <h1>LS Aim</h1>
            </div>
            <div class="user-info">
                <span id="userName"></span>
                <button onclick="logout()" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Link Shortener -->
            <section class="shortener-section">
                <div class="card">
                    <h2><i class="fas fa-plus-circle"></i> Create New Short Link</h2>
                    <div class="input-group">
                        <label for="originalUrl"><i class="fas fa-link"></i> Your Link</label>
                        <input type="url" id="originalUrl" placeholder="https://example.com/very-long-url" required>
                    </div>
                    <div class="input-group">
                        <label for="alias"><i class="fas fa-tag"></i> Alias (Optional)</label>
                        <input type="text" id="alias" placeholder="my-link">
                        <small>If empty, random code will be generated</small>
                    </div>
                    <div class="input-group">
                        <label for="note"><i class="fas fa-sticky-note"></i> Note</label>
                        <input type="text" id="note" placeholder="Personal photo link" required>
                        <small>Name to identify this link</small>
                    </div>
                    <button onclick="createShortLink()" class="btn btn-primary">
                        <i class="fas fa-magic"></i> Create Short Link
                    </button>
                </div>
            </section>

            <!-- Recent Links -->
            <section class="links-section">
                <div class="card">
                    <h2><i class="fas fa-history"></i> Your Links</h2>
                    <div id="linksList" class="links-list">
                        <!-- Links will be loaded here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Link Details Modal -->
    <div id="linkModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            
            <div class="modal-body">
                <div class="link-info">
                    <h3><i class="fas fa-link"></i> Short Link</h3>
                    <div class="copy-box">
                        <input type="text" id="modalShortLink" readonly>
                        <button onclick="copyToClipboard('modalShortLink')" class="btn btn-copy">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                    </div>
                    
                    <h3><i class="fas fa-globe"></i> Original Link</h3>
                    <p id="modalOriginalLink" class="original-link"></p>
                    
                    <h3><i class="fas fa-sticky-note"></i> Note</h3>
                    <p id="modalNote"></p>
                    
                    <h3><i class="fas fa-calendar"></i> Created</h3>
                    <p id="modalCreated"></p>
                    
                    <h3><i class="fas fa-mouse-pointer"></i> Clicks</h3>
                    <p id="modalClicks">0</p>
                </div>
                
                <div class="qr-section">
                    <h3><i class="fas fa-qrcode"></i> QR Code</h3>
                    <div id="qrcode"></div>
                    <button onclick="downloadQR()" class="btn btn-primary">
                        <i class="fas fa-download"></i> Download QR
                    </button>
                </div>
            </div>
            
            <div class="modal-actions">
                <button onclick="visitLink()" class="btn btn-primary">
                    <i class="fas fa-external-link-alt"></i> Visit Link
                </button>
                <button onclick="deleteLink()" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Font Awesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

    <!-- Main Application Script -->
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDEXAMPLE1234567890abcdefghijklmnopqrstuvw",
            authDomain: "ls-aim.firebaseapp.com",
            projectId: "ls-aim",
            storageBucket: "ls-aim.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            showNotification("Firebase configuration error. Please check your settings.", "error");
        }

        // Firebase instances
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        let currentLinkId = null;
        let currentLinkData = null;

        // Notification system
        function showNotification(message, type = "success") {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} active`;
            
            setTimeout(() => {
                notification.classList.remove('active');
            }, 3000);
        }

        // Auth Functions
        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showNotification("Please enter email and password", "error");
                return;
            }
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    showNotification("Login successful!");
                })
                .catch((error) => {
                    showNotification("Login failed: " + error.message, "error");
                });
        }

        function signup() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            if (!name || !email || !password) {
                showNotification("Please fill all fields", "error");
                return;
            }
            
            if (password.length < 6) {
                showNotification("Password must be at least 6 characters", "error");
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Update user profile
                    return userCredential.user.updateProfile({
                        displayName: name
                    });
                })
                .then(() => {
                    showNotification("Account created successfully!");
                    showLogin();
                })
                .catch((error) => {
                    showNotification("Signup failed: " + error.message, "error");
                });
        }

        function logout() {
            auth.signOut()
                .then(() => {
                    showNotification("Logged out successfully");
                })
                .catch((error) => {
                    showNotification("Logout error: " + error.message, "error");
                });
        }

        // Generate short code
        function generateShortCode() {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Create Short Link
        async function createShortLink() {
            const user = auth.currentUser;
            if (!user) {
                showNotification("Please login first", "error");
                return;
            }
            
            const originalUrl = document.getElementById('originalUrl').value;
            let alias = document.getElementById('alias').value.trim();
            const note = document.getElementById('note').value.trim();
            
            if (!originalUrl || !note) {
                showNotification("Please fill in all required fields", "error");
                return;
            }
            
            // Validate URL
            try {
                new URL(originalUrl);
            } catch {
                showNotification("Please enter a valid URL", "error");
                return;
            }
            
            // Generate short code
            const shortCode = alias || generateShortCode();
            
            // Create link document
            const linkData = {
                userId: user.uid,
                originalUrl: originalUrl,
                shortCode: shortCode,
                note: note,
                clicks: 0,
                createdAt: new Date(),
                userName: user.displayName || user.email.split('@')[0]
            };
            
            try {
                await db.collection('links').add(linkData);
                
                // Clear form
                document.getElementById('originalUrl').value = '';
                document.getElementById('alias').value = '';
                document.getElementById('note').value = '';
                
                // Reload links
                loadUserLinks(user.uid);
                
                showNotification("Short link created successfully!");
            } catch (error) {
                showNotification("Error creating link: " + error.message, "error");
            }
        }

        // Load User Links
        async function loadUserLinks(userId) {
            const linksList = document.getElementById('linksList');
            linksList.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i> Loading links...</div>';
            
            try {
                const snapshot = await db.collection('links')
                    .where('userId', '==', userId)
                    .orderBy('createdAt', 'desc')
                    .get();
                
                if (snapshot.empty) {
                    linksList.innerHTML = '<div class="error">No links created yet. Create your first short link above!</div>';
                    return;
                }
                
                linksList.innerHTML = '';
                snapshot.forEach(doc => {
                    const link = doc.data();
                    const linkElement = createLinkElement(doc.id, link);
                    linksList.appendChild(linkElement);
                });
            } catch (error) {
                console.error("Error loading links:", error);
                linksList.innerHTML = '<div class="error">Error loading links. Please refresh the page.</div>';
            }
        }

        // Create Link Element
        function createLinkElement(linkId, link) {
            const div = document.createElement('div');
            div.className = 'link-item';
            div.onclick = () => openLinkModal(linkId, link);
            
            const shortUrl = `${window.location.origin}/${link.shortCode}`;
            const date = link.createdAt?.toDate ? link.createdAt.toDate().toLocaleDateString() : new Date(link.createdAt).toLocaleDateString();
            
            div.innerHTML = `
                <div class="link-header">
                    <div class="link-note">${link.note}</div>
                    <div class="link-date">${date}</div>
                </div>
                <div class="link-short">${shortUrl}</div>
                <div class="link-original">${link.originalUrl.substring(0, 60)}${link.originalUrl.length > 60 ? '...' : ''}</div>
                <div class="link-stats">
                    <span><i class="fas fa-mouse-pointer"></i> ${link.clicks} clicks</span>
                </div>
            `;
            
            return div;
        }

        // Modal Functions
        function openLinkModal(linkId, linkData) {
            currentLinkId = linkId;
            currentLinkData = linkData;
            
            const modal = document.getElementById('linkModal');
            const shortUrl = `${window.location.origin}/${linkData.shortCode}`;
            
            document.getElementById('modalTitle').textContent = linkData.note;
            document.getElementById('modalShortLink').value = shortUrl;
            document.getElementById('modalOriginalLink').textContent = linkData.originalUrl;
            document.getElementById('modalNote').textContent = linkData.note;
            document.getElementById('modalClicks').textContent = linkData.clicks;
            
            const date = linkData.createdAt?.toDate ? linkData.createdAt.toDate().toLocaleString() : new Date(linkData.createdAt).toLocaleString();
            document.getElementById('modalCreated').textContent = date;
            
            // Generate QR Code
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';
            QRCode.toCanvas(qrcodeDiv, shortUrl, {
                width: 200,
                height: 200,
                margin: 1
            }, function (error) {
                if (error) {
                    console.error("QR Code error:", error);
                    qrcodeDiv.innerHTML = '<p>Error generating QR Code</p>';
                }
            });
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('linkModal').style.display = 'none';
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            element.setSelectionRange(0, 99999);
            
            try {
                navigator.clipboard.writeText(element.value)
                    .then(() => {
                        showNotification("Copied to clipboard!");
                    })
                    .catch(() => {
                        // Fallback for older browsers
                        document.execCommand('copy');
                        showNotification("Copied to clipboard!");
                    });
            } catch (error) {
                document.execCommand('copy');
                showNotification("Copied to clipboard!");
            }
        }

        function visitLink() {
            if (currentLinkData) {
                // Increment click count
                db.collection('links').doc(currentLinkId).update({
                    clicks: firebase.firestore.FieldValue.increment(1)
                });
                
                // Open link in new tab
                window.open(`${window.location.origin}/${currentLinkData.shortCode}`, '_blank');
                closeModal();
            }
        }

        async function deleteLink() {
            if (!confirm('Are you sure you want to delete this link?')) return;
            
            try {
                await db.collection('links').doc(currentLinkId).delete();
                
                closeModal();
                loadUserLinks(auth.currentUser.uid);
                showNotification("Link deleted successfully!");
            } catch (error) {
                showNotification("Error deleting link: " + error.message, "error");
            }
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.download = `${currentLinkData.shortCode}-qrcode.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            } else {
                showNotification("QR Code not available", "error");
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('linkModal');
            if (event.target == modal) {
                closeModal();
            }
        };

        // Auth state observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                document.getElementById('userName').textContent = user.displayName || user.email.split('@')[0];
                loadUserLinks(user.uid);
            } else {
                // User is signed out
                document.getElementById('authContainer').style.display = 'block';
                document.getElementById('appContainer').style.display = 'none';
                showLogin();
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Page loaded successfully");
            
            // Check if Firebase is initialized
            if (!auth || !db) {
                showNotification("Firebase not initialized properly", "error");
                return;
            }
            
            // Add Enter key support
            document.getElementById('loginEmail')?.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            
            document.getElementById('loginPassword')?.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            
            document.getElementById('originalUrl')?.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') createShortLink();
            });
        });

        // Redirect function for short links
        if (window.location.pathname.length > 1 && window.location.pathname !== '/') {
            const shortCode = window.location.pathname.substring(1);
            
            // Check if it's a short link and redirect
            db.collection('links')
                .where('shortCode', '==', shortCode)
                .limit(1)
                .get()
                .then((snapshot) => {
                    if (!snapshot.empty) {
                        const linkData = snapshot.docs[0].data();
                        
                        // Update click count
                        db.collection('links').doc(snapshot.docs[0].id).update({
                            clicks: firebase.firestore.FieldValue.increment(1)
                        });
                        
                        // Redirect to original URL
                        window.location.href = linkData.originalUrl;
                    } else {
                        // Not a valid short link, show the main app
                        console.log("Not a valid short link, showing main app");
                    }
                })
                .catch((error) => {
                    console.error("Redirect error:", error);
                });
        }
    </script>
</body>
