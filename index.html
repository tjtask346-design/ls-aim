<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LS AiM - Link Shortener</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ... existing HTML content ... -->

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <!-- Firebase Config with Environment Variables -->
    <script>
        // Load environment variables from Vercel
        const firebaseConfig = {
            apiKey: "AIzaSyDEXAMPLE...", // This will be replaced during build
            authDomain: "ls-aim.firebaseapp.com",
            projectId: "ls-aim",
            storageBucket: "ls-aim.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef123456"
        };
        
        // Override with Vercel environment variables if available
        if (typeof process !== 'undefined' && process.env) {
            firebaseConfig.apiKey = process.env.NEXT_PUBLIC_FIREBASE_API_KEY || firebaseConfig.apiKey;
            firebaseConfig.authDomain = process.env.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN || firebaseConfig.authDomain;
            firebaseConfig.projectId = process.env.NEXT_PUBLIC_FIREBASE_PROJECT_ID || firebaseConfig.projectId;
            firebaseConfig.storageBucket = process.env.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET || firebaseConfig.storageBucket;
            firebaseConfig.messagingSenderId = process.env.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID || firebaseConfig.messagingSenderId;
            firebaseConfig.appId = process.env.NEXT_PUBLIC_FIREBASE_APP_ID || firebaseConfig.appId;
        }
        
        // Initialize Firebase
        if (firebaseConfig.apiKey && firebaseConfig.apiKey !== "AIzaSyDEXAMPLE...") {
            firebase.initializeApp(firebaseConfig);
        }
        
        // Make Firebase instances globally available
        window.auth = firebase.auth();
        window.db = firebase.firestore();
        window.firebaseApp = firebase.app();
    </script>
    
    <!-- Our Scripts -->
    <script src="app.js"></script>
</body>
</html>
